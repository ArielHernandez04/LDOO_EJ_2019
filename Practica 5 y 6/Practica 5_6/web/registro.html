<!DOCTYPE html>
<html>
    <head>
        <title>Registrar usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Ingresa tus datos</h1>
            <form action="Registro" method="post">
                Usuario: <input type="text" id="user" name="user" required>
                <br>
                Correo electr&oacute;nico: <input type="email" id="email" name="email" required>
                <br>
                Contrasenia: <input type="password" id="password" name="password" required>
                <br>
                Fecha de nacimiento: <input type="date" id="date" name="date" required>
                <input type="submit" value="Enviar">
            </form>
    </body>
</html>
